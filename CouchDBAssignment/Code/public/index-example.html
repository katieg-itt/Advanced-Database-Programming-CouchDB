<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/screen.css"  media="screen,projection"/>      

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div id="shopping_list" class="z-depth-5">
              <div class="list-title teal lighten-2">
                <h3 class="white-text">Shopping List</h3>
                <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" data-target="additem"><i class="material-icons">add</i></a>
              </div>
              <div class="list-body grey lighten-3">
                <ul>
                  <li>Low Fat Milk<span>2 Litres<a href="#"><i class="material-icons">remove_shopping_cart</i></a></span></li>
                  <li>Cheese &amp; Onion Crisps<span>12 Pack<a href="#"><i class="material-icons">add_shopping_cart</i></a></span></li>
                  <li>Sliced Ham<span>2 Packs<a href="#"><i class="material-icons">add_shopping_cart</i></a></span></li>
                  <li>White Bread<span>2 Loaves<a href="#"><i class="material-icons">add_shopping_cart</i></a></span></li>
                  <li>Penne Pasta<span>500g<a href="#"><i class="material-icons">add_shopping_cart</i></a></span></li>
                </ul>
              </div>
              <!-- Modal Structure -->
              <div id="additem" class="modal">
                <form method="post" action="/insert">
                <div class="modal-content">
                  <h4>Add Item</h4>
                  <div class="row">
                    <div class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="product" name="product" type="text">
                          <label for="product">Product</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="quantity" name="quantity" type="text">
                          <label for="quantity">Quantity</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <input type="submit" class="waves-effect waves-green btn-flat" value="Save" />
                  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
        $(function() {
          $('#additem').modal();
        });
      </script>
    </body>
  </html>
